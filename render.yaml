databases:
  - name: david
    databaseName: search_real_time_production
    user: search_real_time

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: RAILS_MASTER_KEY
        fromDatabase:
          name: david
          property: connectionString
      - key: DATABASE_URL
        sync: false